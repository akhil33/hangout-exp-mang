<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Symbol: Interconnected people/community representing "HangOut" -->
  <g id="icon">
    <!-- Three interconnected circles representing people gathering -->
    <circle cx="25" cy="50" r="15" 
            fill="url(#iconGradient)" 
            filter="url(#iconGlow)"
            opacity="0.9"/>
    <circle cx="60" cy="50" r="15" 
            fill="url(#iconGradient)" 
            filter="url(#iconGlow)"
            opacity="0.9"/>
    <circle cx="42.5" cy="30" r="15" 
            fill="url(#iconGradient)" 
            filter="url(#iconGlow)"
            opacity="0.9"/>
    
    <!-- Connection lines between circles -->
    <line x1="25" y1="50" x2="60" y2="50" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          opacity="0.6"/>
    <line x1="25" y1="50" x2="42.5" y2="30" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          opacity="0.6"/>
    <line x1="60" y1="50" x2="42.5" y2="30" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          opacity="0.6"/>
    
    <!-- Person silhouettes inside circles -->
    <circle cx="25" cy="46" r="5" fill="#0a0a0f" opacity="0.3"/>
    <circle cx="25" cy="54" r="6" fill="#0a0a0f" opacity="0.3"/>
    
    <circle cx="60" cy="46" r="5" fill="#0a0a0f" opacity="0.3"/>
    <circle cx="60" cy="54" r="6" fill="#0a0a0f" opacity="0.3"/>
    
    <circle cx="42.5" cy="26" r="5" fill="#0a0a0f" opacity="0.3"/>
    <circle cx="42.5" cy="34" r="6" fill="#0a0a0f" opacity="0.3"/>
  </g>
</svg>
